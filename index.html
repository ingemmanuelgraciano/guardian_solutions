<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendación de Citas - Empresa de Seguridad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Agendación de Citas</h1>
        <form id="appointmentForm">
            <label for="service">Selecciona un Servicio:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Seleccione un servicio</option>
                <option value="vigilancia">Vigilancia</option>
                <option value="monitoreo">Monitoreo de cámaras</option>
                <option value="escolta">Servicio de Escolta</option>
            </select>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>

            <button type="submit">Agendar Cita</button>
        </form>

        <div id="confirmationMessage" class="hidden">
            <h2>¡Cita Agendada!</h2>
            <p>Gracias por agendar tu cita con nosotros. Nos pondremos en contacto contigo pronto.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
